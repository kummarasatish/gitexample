<!DOCTYPE html>
<head>
    <style>
        table, th,td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: black;
            color: white;
        }
        tr{
            background: yellowgreen;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container" align = "center">
        <h1> Employee Information </h1>
        {%if emp_data %}
        <table>
            <thead>
                <th>Employee Number</th>
                <th>Employee Name</th>
                <th>Employee Salary</th>
                <th> Employee Address</th>
            </thead>
            {%for emp in emp_data%}
            <tr>
                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eaddr}}</td>
            </tr>
            {%endfor%}
        </table>
        {%else%}
        <p> No Records </p>
        {%endif%}
    </div>
</body>
